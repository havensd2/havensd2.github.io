    <div id="map" style="width:640px; height:480px;"></div>


    <script>
        function load() {
var data = '[{"name": "Gridley","location": [39.363240, -121.687941]},{"name": "Yuba City","location": [39.141894, -121.634551]}, {"name": "Chico","location": [39.745322, -121.831628]}] ';
            
            // Initialize Google Maps and load the data
            const mapOptions = {
                center: new google.maps.LatLng(39.479269, -121.691690),
                zoom: 9
            }
            const map = new google.maps.Map(document.getElementById("map"),mapOptions);

            var mydata = JSON.parse(data);

            for( x=0 ; x<3 ; x++) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(mydata[x].location[0],mydata[x].location[1]),title:mydata[x].name 
                })
            }
        }
    </script>
