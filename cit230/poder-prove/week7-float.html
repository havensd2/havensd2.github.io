<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>the-five-divs-orig.html</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 100px;
            border: solid thin;
            font-size: 18px;
        }

        .box {
            margin-left: 35%;
            width: 30%;
            float: left;
        }

        .thing {
            margin: 10px;
            float: left;
            background-color: aquamarine
        }

        div #three #five {
            clear: left;
        }
    </style>

</head>

<body class="box">
    <div id="one" class="thing">
        this is div one

    </div>

    <div id="two" class="thing">
        this is div two

    </div>
    <div id="three" class="thing">
        this is div three

    </div>
    <div id="four" class="thing">
        this is div four

    </div>
    <div id="five" class="thing">
        this is div five

    </div>
</body>
</html>
